# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred, auto, 1 # for my laptop screen, the scale was way too big
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = tofi-drun --drun-launch=true
$browser = librewolf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = fr
    kb_options = caps:escape
    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(198057FF) rgba(035E7BFF) 45deg
    col.inactive_border = rgb(093824)
    resize_on_border = true

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.975

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    force_split = 2
    no_gaps_when_only = true
    default_split_ratio = 1.0
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    no_gaps_when_only = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Binds/ for more
# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod + SHIFT, Q, exec, $terminal --command fish --private
bind = $mainMod, X, killactive,
bind = $mainMod, space, exec, $menu
bind = $mainMod, B,  exec, $browser
bind = $mainMod + SHIFT, B, exec, librewolf -P cookies
bind = $mainMod, E, exec, $fileManager
bind = SHIFT + $mainMod, s, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, escape, exec, wlogout

# Hyprland stuff
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# move windows
## arrow keys
bind = $mainMod + SHIFT, left, movewindow, l
bind = $mainMod + SHIFT, right, movewindow, r
bind = $mainMod + SHIFT, up, movewindow, u
bind = $mainMod + SHIFT, down, movewindow, d

## vim keys
bind = $mainMod + SHIFT, l, movewindow, l
bind = $mainMod + SHIFT, h, movewindow, r
bind = $mainMod + SHIFT, k, movewindow, u
bind = $mainMod + SHIFT, j, movewindow, d

# Move focus 
## arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

## vim keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, F, fullscreen, 1

# Switch workspaces with mainMod + [0-9]
bind = ctrl + alt, left, workspace, e-1
bind = ctrl + alt, right, workspace, e+1
bind = ctrl + alt, h, workspace, e-1
bind = ctrl + alt, l, workspace, e+1

bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10 

bind = $mainMod + shift, ampersand, movetoworkspace, 1
bind = $mainMod + shift, eacute, movetoworkspace, 2
bind = $mainMod + shift, quotedbl, movetoworkspace, 3
bind = $mainMod + shift, apostrophe, movetoworkspace, 4
bind = $mainMod + shift, parenleft, movetoworkspace, 5
bind = $mainMod + shift, minus, movetoworkspace, 6
bind = $mainMod + shift, egrave, movetoworkspace, 7
bind = $mainMod + shift, underscore, movetoworkspace, 8
bind = $mainMod + shift, ccedilla, movetoworkspace, 9
bind = $mainMod + shift, agrave, movetoworkspace, 10 

# brightness + volume keys
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%- 
binde = $mainMod, XF86MonBrightnessDown, exec, brightnessctl set 1%- 
binde = , XF86MonBrightnessup, exec, brightnessctl set +5% 
binde = $mainMod, XF86MonBrightnessup, exec, brightnessctl set +1% 
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%+  # -l permet de limiter le volume max Ã  100%
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
